<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İftar Vakti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f0b82e9e29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">

</head>

<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12 location-icon">
                <i class="fas fa-map-marker-alt" data-toggle="modal" data-target="#locationModal"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p id="current-time"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 location">
                <p id="country">Türkiye</p>
                <p id="city">İstanbul</p>
                <p id="county">Kartal</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="time-left-text">İftara Kalan Süre</p>
                <p id="time-left">08:10:55</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="imsak">İmsak 05:40</p>
                <p id="gunes">Güneş 05:40</p>
                <p id="ogle">Öğle 05:40</p>
                <p id="ikindi">İkindi 05:40</p>
                <p id="aksam">Akşam 05:40</p>
                <p id="yatsi">Yatsı 05:40</p>
            </div>
        </div>
    </div>

    <!-- Location Modal -->
    <div class="modal" tabindex="-1" id="locationModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Lokasyon Değiştir</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Ülke</label>
                            <select class="form-control" id="countries" onchange="changeCountry();">
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Şehir</label>
                            <select class="form-control" id="cities" onchange="changeCity();">
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>İlçe</label>
                            <select class="form-control" id="counties">
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
              <button type="button" class="btn btn-primary" onclick="changeLocation();">Kaydet</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
